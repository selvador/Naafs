
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nafs - Your journey within</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-depth: #020617; /* slate-950 */
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-surface: rgba(15, 23, 42, 0.6);
        --accent-glow: rgba(45, 212, 191, 0.3);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-depth);
        color: #e2e8f0;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .serif {
        font-family: 'Lora', serif;
      }
      
      /* Ambient Background Animation */
      .ambient-orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        animation: float 20s infinite ease-in-out;
        opacity: 0.4;
      }
      .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, #10b981, transparent); animation-delay: 0s; }
      .orb-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #3b82f6, transparent); animation-delay: -5s; }
      .orb-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: radial-gradient(circle, #6366f1, transparent); animation-delay: -10s; }

      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in {
        animation: slideIn 0.3s ease-out forwards;
      }

      /* Custom Scrollbar Dark */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4); 
      }

      /* Glass Utilities */
      .glass-panel {
        background: var(--glass-surface);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
      }
      .glass-input {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid var(--glass-border);
        color: white;
      }
      .glass-input:focus {
        border-color: #2dd4bf;
        outline: none;
        box-shadow: 0 0 15px var(--accent-glow);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>
    <div class="ambient-orb orb-3"></div>
    <div id="root"></div>
  </body>
</html>
